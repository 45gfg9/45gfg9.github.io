<!doctype html>
<html>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>ENTER CODE</title>
	</head>

	<body>
		ENTER CODE<br>
		<input type="text" id="code" align="middle"><br>
		<input type="submit" id="sub" value="Submit" onclick="heart($('#code').val());">
		<div id="heart" hidden></div>
	</body>
	
	<script>
		String.prototype.equalsIgnoreCase = function(anotherString) {
            if(this === anotherString){
                return true;
            }
            if(typeof(anotherString)==='string'){
                return this.toLowerCase() == anotherString.toLowerCase();
            }
            return false;
        }

		$('#code').on('keypress',function(e){
			if(e.keyCode == "13") {
				heart($('#code').val());
			}
		});
	</script>
	<script src="script/heart.js"></script>
	<link rel="stylesheet" href="stylesheet/heart.css">
</html>
