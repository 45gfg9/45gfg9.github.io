<!doctype html>
<html>

	<head>

		<title>ENTER CODE</title>
	</head>

	<body>
		ENTER CODE<br>
		<input type="text" id="code" align="middle"><br>
		<input type="submit" id="sub" value="Submit" onclick="heart()">

	<script>
		$('#code').bind('keypress',function(e){

				heart($('#code').val());
			}
		});
	</script>
